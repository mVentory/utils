<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Sample Charts</title>

	<script src="https://www.google.com/jsapi"></script>	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.0.0/dist/sheetrock.min.js"></script>
	
	<script src="./trademe-tracker-chart.js"></script>

	<script>
		// Load the Visualization API and the piechart package.
		google.load('visualization', '1', {packages: ['corechart', 'line']});
	
		// Set a callback to run when the Google Visualization API is loaded.
		// When its loaded, call showCharts to load the data from Google sheet and render using Google charts
		google.setOnLoadCallback(showCharts);
	</script>
</head>

<body>
	<div id="active_members_chart"></div>
	
	<div id="active_listings_chart"></div>
	
	<div id="members_online_chart"></div>	
</body>
</html>
